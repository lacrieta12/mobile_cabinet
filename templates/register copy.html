<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mobile Cabinet - Register</title>

    <!-- Custom fonts for this template-->
    <link href="{{url_for('static', filename='vendor/fontawesome-free/css/all.min.css')}}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{url_for('static', filename='css/sb-admin-2.css')}}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Buat Akun Baru</h1>
                            </div>

                            <div class="text-center">
                                <h1 class="h2 text-gray-900 mb-4">{{ msg }}</h1>
                            </div>
                            <form class="user" action="{{ url_for('register')}}" method="post">

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="username" id="username" class="form-control form-control-user"
                                            placeholder="Username">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="organisation" id="organisation" class="form-control form-control-user"
                                            placeholder="Organisasi">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <input type="text" name="address" id="address" class="form-control form-control-user" 
                                        placeholder="Alamat">
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="city" id="city" class="form-control form-control-user" 
                                            placeholder="Kota">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="state" id="state" class="form-control form-control-user"
                                            placeholder="Negara">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="country" id="country" class="form-control form-control-user"
                                            placeholder="Country">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="postalcode" id="postalcode" class="form-control form-control-user"
                                            placeholder="Kode Pos" inputmode="numeric">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control form-control-user"
                                        placeholder="Email">
                                </div>                               

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" name="password" id="password" class="form-control form-control-user"
                                            placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" name="PIN" id="PIN" class="form-control form-control-user"
                                            placeholder="PIN" inputmode="numeric"
                                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
						                    maxlength="6" required>	</br>
                                    </div>
                                </div>
                              
                                <input type="submit" class="btn btn-primary btn-user btn-block" value="Daftar">
                                
                                <hr>
                               
                            </form>
                            <hr>
                          
                            <div class="text-center">
                                <a class="small" href="{{ url_for('login')}}">Sudah punya akun? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js')}}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{url_for('static', filename='js/sb-admin-2.js')}}"></script>

</body>

</html>
